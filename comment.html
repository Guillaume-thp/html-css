<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/yeti/bootstrap.min.css" rel="stylesheet" integrity="sha384-w6tc0TXjTUnYHwVwGgnYyV12wbRoJQo9iMlC2KdkdmVvntGgzT9jvqNEF/uKaF4m" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
        <ul class="post-comment block-post-comments--style-2">
            <li class="post-comment">
                <div class="media text-muted pt-3">
                    <div class="block-image">
                        <img src="img/jcpkoimetrmaisuneimage.jpg">
                    </div>
                    <div class="block-body">
                        <div class="block-body-inner">
                            <h3 class="heading heading-6">
                                <a href="#">Nom de l'auteur</a>
                            </h3>
                            <span class="comment-date">
                                Date
                            </span>
                            <p class="comment-text">
                             Contenu de l'évènement
                            </p>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <hr>
        <label for="exampleFormControlTextarea1">Écrire un commentaire</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Écrire le commentaire"></textarea>
        <button type="button" class="btn btn-info">Commenter</button>
    </div>
    

 </body>
</html>
